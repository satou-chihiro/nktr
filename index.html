<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中〇のブログ</title>
    <style>
        /* CSSリセットと基本設定 */
        body {
            font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", Meiryo, メイリオ, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
            line-height: 1.8;
        }

        /* ヘッダーセクション */
        .site-header {
            background-color: #55acee;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        .site-header h1 a {
            color: white;
            text-decoration: none;
        }

        /* メインコンテンツセクション */
        .site-main {
            max-width: 960px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .posts .post {
            background-color: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .posts .post h2 a {
            text-decoration: none;
            color: #333;
        }

        .posts .post h2 a:hover {
            text-decoration: underline;
        }

        .post-date {
            font-size: 0.9em;
            color: #777;
        }

        /* フッターセクション */
        .site-footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <h1><a href="#">中〇の気ままな日記</a></h1>
        <p>日々の出来事を書くよ！</p>
    </header>

    <main class="site-main">
        <section class="posts">
            <article class="post">
                <h2><a href="#">初投稿！ブログはじめました</a></h2>
                <p class="post-date">2025年8月1日</p>
                <p>
                    このブログでは、私が趣味でやっている教員について発信していきたいとおもいます。
                    どうぞ、お楽しみください。
                </p>
            </article>

            <article class="post">
                <h2><a href="#">おすすめのカフェ巡り</a></h2>
                <p class="post-date">2025年8月5日</p>
                <p>
                    先日、友人と行ったカフェでとても美味しいコーヒーを飲みました。
                    今回は、そのお店についてご紹介します。
                    落ち着いた雰囲気で、読書にもぴったりのお店でしたよ。
                </p>
            </article>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 〇〇 〇〇</p>
    </footer>

</body>
</html>
